<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up </h2>
<hr>
<div class="form-group">
    <input  name="username" [(ngModel)]="model.username" type="text" class="form-control"  placeholder="Username" required>
</div>

<div class="form-group">
    <input name="password" [(ngModel)]="model.password"  type="password" class="form-control"  placeholder="Password" required>
</div>
<div class="form-group text-center">
    <button  class="btn btn-primary btn-lg mr-2" type="submit" [disabled]="!registerForm.form.valid">Register</button>
            <button class="btn btn-info btn-lg " (click)="cancel()" type="button">Cancel</button>
</div>
</form>
